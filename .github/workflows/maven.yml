# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      discussions: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean install -f org.eclipse.cbi.targetplatform-parent/pom.xml

    - name: Get current timestamp
      id: get_timestamp
      run: echo "::set-output name=timestamp::$(date +'%Y%m%d%H%M%S')"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ steps.get_timestamp.outputs.timestamp }}
        release_name: Release-${{ steps.get_timestamp.outputs.timestamp }}
        draft: false
        prerelease: false

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./fr.obeo.releng.targetplatform-parent/target/*.zip
        tag: release-${{ steps.get_timestamp.outputs.timestamp }}
        overwrite: true
        file_glob: true

